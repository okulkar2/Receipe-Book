<div class="row">
    <div class="col-md-12">
        <img src="{{ receipeElement.getImage() }}" alt="{{ receipeElement.getName() }}" 
        class="image-responsive" style="max-height: 200px">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>{{ receipeElement.getName() }}</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="dropdown" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Receipe <span class="caret"></span></button> 
            <ul class="dropdown-menu">
                <li><a href="#" (click) = "pushIngredients()">Add to Shopping List</a></li>
                <li><a href="#">Edit Receipe</a></li>
                <li><a href="#">Delete Receipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h4>{{ receipeElement.getDescription() }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor = "let ingredient of receipeElement.getIngredients()">
            {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
