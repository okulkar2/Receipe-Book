<a [routerLink] = "[id]" routerLinkActive="active" style="cursor: pointer;" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ element.getName() }}</h4>
        <p class="list-group-item-text">{{ element.getDescription() }}</p>
    </div>
    <span class="pull-right">
        <img src= '{{ element.getImage() }}' alt="{{ element.getName() }}" class="img-responsive" style="max-height: 50px"> 
    </span>
</a>
