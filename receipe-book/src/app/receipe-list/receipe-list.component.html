<div class="row">
    <div class="col-lg-5">
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success">New Recipe</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12">
                <a href="#" class="list-group-item clearfix" *ngFor="let recipe of receipes">
                    <div class="pull-left">
                        <h4 class="list-group-item-heading">{{ recipe.getName() }}</h4>
                        <p class="list-group-item-text">{{ recipe.getDescription() }}</p>
                    </div>
                    <span class="pull-right">
                        <img src= '{{ recipe.getImage() }}' alt="{{ recipe.getName() }}" class="img-responsive" style="max-height: 50px"> 
                    </span>
                </a>
            </div>
        </div>
        <app-receipe-item></app-receipe-item>
    </div>    
    <div class="col-lg-7">
        <app-receipe-detail></app-receipe-detail>
    </div>
</div>
