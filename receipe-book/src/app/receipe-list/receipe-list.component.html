<div class="row">
    <div class="col-md-5">
        <div class="row">
            <div class="col-xs-12">
                <button type="button" class="btn btn-success">New Recipe</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <app-receipe-item *ngFor = "let receipe of receipes"
                 [element] = "receipe"></app-receipe-item>
            </div>
        </div>
    </div>    
    <div class="col-md-7">
        <app-receipe-detail
        *ngIf = "selectedReceipe; else InfoText" 
        [receipeElement] = "selectedReceipe"></app-receipe-detail>
        <ng-template #InfoText>
            <h3>Please select a Receipe</h3>
        </ng-template>
    </div>
</div>
