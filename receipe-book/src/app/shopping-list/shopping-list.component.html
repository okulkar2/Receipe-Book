<div class="row">
    <div class="col-md-10">
        <app-shopping-edit 
        (newIngredient) = "onIngredientAdded($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
                <h4>{{ingredient.getName()}} ({{ ingredient.getAmount() }})</h4>
            </a> 
        </ul>
    </div>
</div>
